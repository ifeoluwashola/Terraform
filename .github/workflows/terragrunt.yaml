name: Terragrunt Deployment

on:
  push:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action to run: apply or destroy'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terragrunt:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1  # Set your AWS region
      TERRAGRUNT_TFPATH: /usr/local/bin/terraform  # Ensure Terraform is accessible for Terragrunt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2  # Use the Terraform version compatible with your modules

      - name: Install Terragrunt
        run: |
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.48.4/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terragrunt
        run: terragrunt run-all init --terragrunt-source-update
        working-directory: ./ECS/dev

      - name: Terragrunt Validate
        run: terragrunt run-all validate
        working-directory: ./ECS/dev

      - name: Terragrunt Plan
        run: terragrunt run-all plan
        working-directory: ./ECS/dev

      - name: Terragrunt Apply
        run: TERRAGRUNT_NON_INTERACTIVE=true terragrunt run-all apply -auto-approve
        working-directory: ./ECS/dev

